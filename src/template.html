<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <dialog id="dialog">
        <div class="todos-input">
        <div class="dialog-container">
            <h1 class="more">Edit todo</h1>
            <div id="edit-todo">
                <input type="text" name="title" id="edit-title" placeholder="Required: Todo title">
                <textarea name="description" id="edit-description" placeholder="Optional. Describe your task!"></textarea>
                <p><b>Due date:</b></p>
                <input type="date" name="due-date" id="edit-due-date">

                <label for="priority-select"><b>Priority:*</b></label>
                <select name="priority" id="edit-priority-select" required>
                    <option value="">Select the priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <div class="buttons">
                    <button class="todo-btn" id="edit-btn">Done</button>
                </div>
            </div>
        </div>
    </div>
    </dialog>
    <div class="content">
        <div class="left-nav">
            <div id="projects" class="left-nav-titles">
                <h2>Projects</h2>
                <button id="add-projects">
                    <svg id="add-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">

                                stroke-linejoin="round"></path>
                            <path d="M12 9L12 15" stroke="#323232" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z"
                                stroke="#323232" stroke-width="2"></path>
                        </g>
                    </svg>
                </button>
                <ul id="projects-list">
                </ul>
            </div>
        </div>

        <div id="todos">
            <h1 id="project">Work</h1>
            <h1 class="more">Got more todo?</h1>
            <div class="todos-input">
                <div id="add-todo">
                    <input type="text" name="title" id="title" placeholder="Required: Todo title">
                    <textarea name="description" id="description" placeholder="Optional. Describe your task!"></textarea>
                    <p><b>Due date:</b></p>
                    <input type="date" name="due-date" id="due-date">

                    <label for="priority-select"><b>Priority:*</b></label>
                    <select name="priority" id="priority-select" required>
                        <option value="">Select the priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                    <div class="buttons">
                        <button class="todo-btn" id="cancel-btn">Cancel</button>
                        <button class="todo-btn" id="add-btn">Add</button>
                    </div>
                </div>
            </div>
            <div class="todos-display">
            </div>
            

        </div>
